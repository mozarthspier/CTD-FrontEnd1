<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Checkpoint II</title>
</head>

<body>

    <form action="submitted.html">
        <fieldset>

            <legend>Assine nossa Newsletter</legend>

            <p>Para receber mais informações e novidades sobre Campo Bom - RS, preencha o formulário abaixo.</p>

            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" placeholder="Digite aqui..." maxlength="100"><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Digite aqui..."><br>

            <label for="telefone">Telefone:</label>
            <input type="number" id="telefone" placeholder="999999999"><br>

            <label for="data-nascimento">Data de nascimento:</label>
            <input type="date" id="data-nascimento"><br>

            <label>Você é maior de idade?</label>
            <div>
                <input type="radio" id="sim" name="maior-idade">
                <label for="sim">Sim</label>
                <input type="radio" id="nao" name="maior-idade">
                <label for="nao">Não</label>
            </div>

            <label>Selecione um ponto de interesse:</label>
                <select name="ponto-interesse">
                    <option value="largo">Largo Irmãos Vetter</option>
                    <option value="ciclovia">Ciclovia</option>
                    <option value="cei">CEI</option>
                    <option value="parcao">Parcão</option>
                </select><br>

            <label>Como você quer conhecer a cidade?</label>
            <div>
                <input type="checkbox" id="turismo">
                <label for="turismo">Turista</label>
                <input type="checkbox" id="residencia">
                <label for="residencia">Residente</label>
                <input type="checkbox" id="estudante">
                <label for="estudante">Estudante</label>
            </div>
        </fieldset>
        <div>
            <button type="reset">Resetar</button>
            <button type="submit">Enviar</button>
        </div>
    </form>
</body>

</html>
